<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealmForge Icon</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('pics/desktop.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .icon {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }


        .icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="pics/application icon.png" alt="RealmForge Icon" class="icon">
    </a>
</body>
</html>
